<div class="hs-dropdown relative inline-flex [--placement:bottom-right] sm:[--trigger:hover]">
    <a class="relative hs-dropdown-toggle cursor-pointer align-middle rounded-full">
        <img class="object-cover w-9 h-9 rounded-full" src="{{ url_for('static', filename='assets/images/profile/user-1.jpg') }}" alt=""
            aria-hidden="true">
    </a>
    <div class="card hs-dropdown-menu transition-[opacity,margin] rounded-md duration hs-dropdown-open:opacity-100 opacity-0 mt-2 min-w-max  w-[200px] hidden z-[12]"
        aria-labelledby="hs-dropdown-custom-icon-trigger">
       <div class="card-body p-0 py-2 text-center"> <!-- Added text-center -->
            <p class="font-bold mb-2">{{ session['name'] }}</p>
            <p class="font-bold mb-4">{{ session['usertype'] }}</p>
            <p class="font-bold mb-4">{{ session['user'] }}</p>
            <div class="px-4 mt-[7px] grid">
                <a href="{{ url_for('logout') }}" class="btn-outline-primary font-medium text-[15px] w-full hover:bg-blue-600 hover:text-white">Logout</a>
            </div>
        </div>
    </div>
</div>
